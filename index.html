<html>
  <head>
    <title>TOL</title>
    Version 0.0.0.4
    <br>
    
    <script>
      function n() {
        void(0);
      }
     
      setInterval(function() {
        var input = document.getElementById('enter').value
        if (input == "/bootup") {
          document.getElementById('output').innerHTML = "TOL Booting Up.";
          setTimeout(n(), 1000);
          document.getElementById('output').innerHTML = "TOL Booting Up..";
          setTimeout(n(), 1000);
          document.getElementById('output').innerHTML = "TOL Booting Up...";
          setTimeout(n(), 1000);
          alert("BEEP BEEP BEEP!!!");
          document.getElementById('output').innerHTML = "TOL Powered";   
          
          document.getElementById('enter').value = ""; //RESET input
        }
        

      },3000);
      
    </script>
  </head>
  <body>
    <textarea rows=1 id="enter"></textarea><br>
    
    <div id="output"></div>
  </body>
</html>
