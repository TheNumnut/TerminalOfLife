<html>
  <head>
    <title>TOL</title>
    <script>
      function n() {}
      setInterval(function() {
        var input = document.getElementById('enter').innerHTML
        if (input == "/bootup") {
          document.getElementById('output').innerHTML = "TOL Booting Up.";
          setTimeout(n(), 1000);
          document.getElementById('output').innerHTML = "TOL Booting Up..";
          setTimeout(n(), 1000);
          document.getElementById('output').innerHTML = "TOL Booting Up...";
          setTimeout(n(), 1000);
          alert("BEEP BEEP BEEP!!!");
          document.getElementById('output').innerHTML = "TOL Powered";
          
        }
        
        
      },3000);
      
    </script>
  </head>
  <body>
    <textarea rows=1 id="enter"></textarea><br>
    
    <div id="output"></div>
  </body>
</html>
